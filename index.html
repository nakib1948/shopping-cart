<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>shoping-cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" style="padding-bottom: 40px;">

    </div>
    <div class="container" style="background-color: rgb(236, 232, 232);padding-top: 40px;padding-bottom: 40px;">

        <div class="d-flex bd-highlight" style="margin: 50px; background-color: white; border-radius: 10px;">
            <div class="p-2 flex-fill bd-highlight"><img src="images/product-1.png" height="134px" width="115px" alt=""></div>
            <div class="p-2 flex-fill bd-highlight"> <h5 style="text-align: center;padding-top: 50px;margin-right: 100px;">iPhone 11 128GB Black</h5></div>
            <div class="p-2 flex-fill bd-highlight">

                <div class="d-flex bd-highlight" style="padding-top: 30px;">
                    <div  class="p-2 flex-fill bd-highlight"><button id="minusbtn1" style="font-size: 40px;margin-left: 30px; border: none;background-color: white;">-</button>
                    </div>
                    <div class="p-2 flex-fill bd-highlight" style="margin-top: 10px;"><input type="text"  id="text1"  class="form-control text-center" value="0" style="width: 70px;">
                    </div>
                    <div  class="p-2 flex-fill bd-highlight" ><button id="plusbtn1" style="font-size: 40px;border: none;background-color: white;">+</button></div>
                   
                  </div>

            </div>
            <div class="p-2 flex-fill bd-highlight" style="margin-right: 50px;">
               

                <div class="d-flex bd-highlight" style="padding-top: 50px;">
                    <div  class="p-2 flex-fill bd-highlight"><h5 >$ <span id="price1">1200</span></h5></div>
                    <div class="p-2 flex-fill bd-highlight"><img src="images/remove.png" height="25px" width="25px" alt=""></div>
                    
                  </div>
               
            </div>
            
          </div>






          <div class="d-flex bd-highlight" style="margin: 50px; background-color: white; border-radius: 10px;">
            <div class="p-2 flex-fill bd-highlight"><img src="images/product-2.png" height="134px" width="115px" alt=""></div>
            <div class="p-2 flex-fill bd-highlight"> <h5 style="text-align: center;padding-top: 50px;margin-right: 100px;">iPhone 11 Silicone Case - Black</h5></div>
            <div class="p-2 flex-fill bd-highlight">

                <div class="d-flex bd-highlight" style="padding-top: 30px;">
                    <div  class="p-2 flex-fill bd-highlight"><button id="minusbtn2" style="font-size: 40px;margin-left: 30px; border: none;background-color: white;">-</button>
                    </div>
                    <div  class="p-2 flex-fill bd-highlight" style="margin-top: 10px;"><input id="text2" type="text" id="mobile-quantity" class="form-control text-center" value="0" style="width: 70px;">
                    </div>
                    <div  class="p-2 flex-fill bd-highlight" ><button id="plusbtn2" style="font-size: 40px;border: none;background-color: white;">+</button></div>
                   
                  </div>

            </div>
            <div class="p-2 flex-fill bd-highlight" style="margin-right: 100px;">
               

                <div class="d-flex bd-highlight" style="padding-top: 50px;">
                    <div  class="p-2 flex-fill bd-highlight"><h5 >$ <span id="price2">200</span></h5></div>
                    <div class="p-2 flex-fill bd-highlight"><img src="images/remove.png" height="25px" width="25px" alt=""></div>
                    
                  </div>
               
            </div>
            
          </div>




          <div  style="margin: 50px; background-color: white; border-radius: 10px;">

            <div class="d-flex bd-highlight" style="padding-left: 100px;">
                <div  class="p-2 flex-fill bd-highlight"><h5 >Subtotal:</h5></div>
                <div class="p-2 flex-fill bd-highlight" style="margin-left: 370px;"><h5 >$ <span id="subtotal">0</span></h5></div>
            </div>

            <div class="d-flex bd-highlight " style="padding-left: 100px;">
                <div class="p-2 flex-fill bd-highlight"><h5>Tax:</h5></div>
                <div class="p-2 flex-fill bd-highlight" style="margin-left: 410px;"><h5>$ <span id="tax">10</span></h5></div>
            </div>

            <div class="d-flex bd-highlight" style="padding-left: 100px;">
                <div  class="p-2 flex-fill bd-highlight"><h5 >Total:</h5></div>
                <div class="p-2 flex-fill bd-highlight" style="margin-left: 400px;" ><h5 >$ <span id="total">0</span> </h5></div>
            </div>
            
            
        </div>


        <div class="container">
            <button type="button" style="margin-left: 900px;" class="btn btn-success">Check Out</button>
        </div>



    </div>




    <script>
      
     const zero=0;
     const price1=document.getElementById("price1").innerText;
     const price2=document.getElementById("price2").innerText;
     const tax=document.getElementById("tax").innerText;
     const taxconvert=parseFloat(tax);
     const price1convert=parseFloat(price1);
     const price2convert=parseFloat(price2);
     const minusbtn1=document.getElementById("minusbtn1");
     minusbtn1.addEventListener('click',function()
     {
         const text1=document.getElementById("text1").value;
         
         const textwrite=parseFloat(text1);
         const textwritefinal=textwrite-1;
         if(textwritefinal<0)
         document.getElementById("text1").value=zero;
         else{
         document.getElementById("text1").value=textwritefinal;
        
         const subtotal=document.getElementById("subtotal").innerText;
         const total= document.getElementById("total").innerText;
         const subtotal1=parseFloat(subtotal);
         const total1=parseFloat(total);
         const subtotalfinal=subtotal1-price1convert;
         const totalfinal=total1-price1convert;
         const totalfinalfinal=totalfinal-taxconvert;
         document.getElementById("subtotal").innerText=subtotalfinal;
         document.getElementById("total").innerText=totalfinalfinal;

         }

     })


     const plusbtn1=document.getElementById("plusbtn1");
     plusbtn1.addEventListener('click',function()
     {
         const text1=document.getElementById("text1").value;
         
         const textwrite=parseFloat(text1);
         const textwritefinal=textwrite+1;
        
         document.getElementById("text1").value=textwritefinal;
         const subtotal=document.getElementById("subtotal").innerText;
         const total= document.getElementById("total").innerText;
         const subtotal1=parseFloat(subtotal);
         const total1=parseFloat(total);
         const subtotalfinal=subtotal1+price1convert;
         const totalfinal=total1+price1convert;
         const totalfinalfinal=totalfinal+taxconvert;
         document.getElementById("subtotal").innerText=subtotalfinal;
         document.getElementById("total").innerText=totalfinalfinal;
     })


     const plusbtn2=document.getElementById("plusbtn2");
     plusbtn2.addEventListener('click',function()
     {
         const text2=document.getElementById("text2").value;
         
         const textwrite=parseFloat(text2);
         const textwritefinal=textwrite+1;
        
         document.getElementById("text2").value=textwritefinal;
         const subtotal=document.getElementById("subtotal").innerText;
         const total= document.getElementById("total").innerText;
         const subtotal1=parseFloat(subtotal);
         const total1=parseFloat(total);
         const subtotalfinal=subtotal1+price2convert;
         const totalfinal=total1+price2convert;
         const totalfinalfinal=totalfinal+taxconvert;
         document.getElementById("subtotal").innerText=subtotalfinal;
         document.getElementById("total").innerText=totalfinalfinal;
     })




     const minusbtn2=document.getElementById("minusbtn2");
     minusbtn2.addEventListener('click',function()
     {
         const text2=document.getElementById("text2").value;
         
         const textwrite=parseFloat(text2);
         const textwritefinal=textwrite-1;
         if(textwritefinal<0)
         document.getElementById("text2").value=zero;
         else{
         document.getElementById("text2").value=textwritefinal;
        
         const subtotal=document.getElementById("subtotal").innerText;
         const total= document.getElementById("total").innerText;
         const subtotal1=parseFloat(subtotal);
         const total1=parseFloat(total);
         const subtotalfinal=subtotal1-price2convert;
         const totalfinal=total1-price2convert;
         const totalfinalfinal=totalfinal-taxconvert;
         document.getElementById("subtotal").innerText=subtotalfinal;
         document.getElementById("total").innerText=totalfinalfinal;

         }

     })





    </script>






</body>
</html>
